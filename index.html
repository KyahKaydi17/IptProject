<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
           background-image: url('indexBG.jpg');
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .container {
            background-color: rgba(2, 2, 2, 0.5);
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 400px;
            width: 90%;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            user-select: none;
        }

        .container.clicked {
            transform: translateY(-10px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #1a1a1a;
        }

        .logo {
            margin-bottom: 20px;
            font-size: 2.5rem;
            color: #333;
            text-shadow: 0 0 5px rgba(0, 123, 255, 0.7);
        }

        .tagline {
            font-size: 1rem;
            margin-bottom: 20px;
            color: #555;
        }

        .features {
            margin-bottom: 20px;
            list-style: none;
            padding: 0;
            color: #777;
        }

        .features li {
            font-size: 0.9rem;
            margin-bottom: 10px;
            text-align: left;
        }

        .cta {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .cta a {
            text-decoration: none;
            font-size: 1rem;
            display: inline-block;
            padding: 12px 24px;
            border-radius: 5px;
            cursor: pointer;
            text-transform: uppercase;
            margin-right: 10px;
            overflow: hidden;
            position: relative;
            color: #fff;
            background: linear-gradient(to right, #007bff, #0062cc);
            border: 2px solid transparent;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        .cta a:last-child {
            margin-right: 0;
        }

        .cta a:hover {
            background: linear-gradient(to right, #0056b3, #004080);
            transform: translateY(-3px);
        }

    </style>
</head>
<body>
    <div class="container" onclick="handleContainerClick()">
        <div class="logo">Synthronize</div>
        <h1>Connect with the world</h1>
        <p class="tagline">Join our social media platform today!</p>
        <ul class="features">
            <li>Connect with friends and family</li>
            <li>Share photos and updates</li>
            <li>Discover trending topics</li>
        </ul>
        <div class="cta">
            <a href="assets/Login.html" class="interactive">Login</a>
            <a href="assets/Register.html" class="interactive">Sign Up</a>
        </div>
    </div>

    <!-- Add JavaScript for interactivity -->
    <script>
        function handleContainerClick() {
            var container = document.querySelector('.container');
            container.classList.toggle('clicked');
            alert("Container clicked! Add your custom action here.");
        }
    </script>
</body>
</html>
