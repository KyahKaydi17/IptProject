<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Firebase Auth</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            max-width: 500px;
            margin-top: 50px;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #007bff;
        }

        form {
            margin-top: 20px;
        }

        .form-floating {
            margin-bottom: 20px;
        }

        button {
            margin-top: 20px;
        }

        a.btn {
            margin-top: 20px;
            display: block;
        }
    </style>
</head>

<body>
    <div class="container">
        <form id="EditForm">
            <h2 class="mb-3">Edit User Details</h2>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="fNameInp" placeholder="First Name" required>
                <label for="fNameInp">First Name</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="lNameInp" placeholder="Last Name" required>
                <label for="lNameInp">Last Name</label>
            </div>
            <div class="form-floating mb-3">
                <input type="date" class="form-control" id="birthdayInp" required>
                <label for="birthdayInp">Birthday</label>
            </div>
            <div class="form-floating mb-3">
                <input type="tel" class="form-control" id="contactNumberInp" placeholder="Contact Number" required>
                <label for="contactNumberInp">Contact Number</label>
            </div>

            <button type="submit" class="btn btn-primary">Save Changes</button>
            <a href="login.html" class="btn btn-primary">Re-Login</a>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script type="module">
        // Your JavaScript code remains unchanged
    </script>
</body>

</html>
